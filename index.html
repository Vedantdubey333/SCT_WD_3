<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Game Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-shapes">
    <div class="circle-shape circle1"></div>
    <div class="circle-shape circle2"></div>
    <div class="circle-shape circle3"></div>
    <div class="line-shape line1"></div>
    <div class="line-shape line2"></div>
  </div>
  <div class="container">
    <header>
      <div class="app-title">
        <img src="https://cdn-icons-png.flaticon.com/512/1108/1108531.png" alt="Quiz Icon" class="quiz-icon">
        <h1>QUIZ GAME APPLICATION</h1>
      </div>
      <div class="desc">
        <p>
          Develop an interactive multiple-choice quiz game that displays questions, collects answers, and provides a score at the end.<br>
          You can also add different type of questions like Single or Multi Select, Fill in the Blanks or more.
        </p>
      </div>
    </header>
    <main>
      <div id="quiz-box">
        <!-- Quiz content will be dynamically injected -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
